spring:
  application:
    name: event-service
  config:
    import: "optional:configserver:http://config-server:8888/"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/eventify-realm

  profiles:
    active:
    - dev
eureka:
  client:
    service-url:
      defaultZone: http://name-server:8761/eureka 
  